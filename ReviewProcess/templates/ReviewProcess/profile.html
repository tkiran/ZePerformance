{% extends "ReviewProcess/base.html" %}

{% block dashboard %}

<div class="panel panel-info">
    <div class="panel-heading">
          <table width="100%">
                <tr>
                  <td width="80%"><h3 class="panel-title">{{ user.get_username }}</h3></td></tr>
          </table>
      </div>
  <div class="panel-body">
    <div class="row">
            <div class=" col-md-9 col-lg-9 "> 
              <form name="updateinfo" action="{% url "editpage" %}" method="POST" enctype="multipart/form-data">
                <input type="hidden" name="user" value="{{ user }}">
              {% csrf_token %}
                <table class="table table-user-information">
                  <tbody>
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text" name="fname" value={{ user.first_name }} disabled required>  </td>
                    </tr>
                    <tr>
                      <td>Last Name:</td>
                      <td><input type="text" name="lname" value={{ user.last_name }} required>  </td>
                   </tr>
                <tr>
              <td>Email:</td>
              <td><a href="mailto:info@support.com">{{ user.email }}</a></td>
            </tr>
            <tr>
              <tr>
                  <td>Department:</td>
                  <td>TSG</td>
              </tr>
            
              <td>Designation:</td>
              <td>Developer</td>
            </tr>
          </tbody>
        </table>
            <center>
          <button id="submit" type="submit" class="btn btn-primary" >Update</button></center>
       </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
